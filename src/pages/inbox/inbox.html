<ion-header>

  <ion-navbar>
    <ion-title>inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToSearchUserPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-avatar item-left>
        <img [src]="message.user.avatar" alt="Avatar">
      </ion-avatar>
      <h2>{{message.user.firstName + ' ' + message.user.lastName }}</h2>
      <ion-note>
        {{message.lastMessage}}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
